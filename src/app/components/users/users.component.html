<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Posts</th>
            <th>Comments / Post</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.postsAmount}}</td>
            <td>{{user.postsCommentsRatio}}</td>
        </tr>
    </tbody>
</table>
